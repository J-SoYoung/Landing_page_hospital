<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing_example_hospital</title>
  <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet" />
  <link href="./style/main.css" rel="stylesheet">
</head>

<body>
  <div class="contents_box">
    <header>
      <div class="inner">
        <img src="/images/logo_white.png" alt="더한방병원 로고">
        <ul class="header_menu">
          <li class="menu_item">
            <div class="item_name">한의원 소개</div>
            <div class="item_contents">
              <div class="contents_menu">
                <ul>
                  <li>인사말</li>
                  <li>의료진 소개</li>
                  <li>병원 둘러보기</li>
                  <li>진료안내</li>
                  <li>한약재</li>
                  <li>오시는길</li>
                </ul>
              </div>
            </div>
          </li>
          <li class="menu_item">
            <div class="item_name">진료과목</div>
            <div class="item_contents">
              <div class="contents_menu">
                <ul>
                  <li>비염</li>
                  <li>목 디스크</li>
                  <li>허리 디스크</li>
                  <li>안면마비</li>
                </ul>
              </div>
            </div>
          </li>
          <li class="menu_item">
            <div class="item_name">상담&예약</div>
            <div class="item_contents">
              <div class="contents_menu">
                <ul>
                  <li>진료상담</li>
                  <li>진료예약</li>
                  <li>자주하는 질문</li>
                  <li>비용문의</li>
                </ul>
              </div>
            </div>
          </li>
          <li class="menu_item">
            <div class="item_name">커뮤니티</div>
            <div class="item_contents">
              <div class="contents_menu">
                <ul>
                  <li>공지사항</li>
                  <li>건강정보</li>
                  <li>건강TV</li>
                </ul>
              </div>
            </div>
          </li>
          <li class="menu_item">
            <div class="item_name">로그인</div>
          </li>
        </ul>
      </div>
    </header>

    <section class="main_box">
      <div class="inner"></div>
    </section>

    <section class="menu_box">
      <div class="inner"></div>
    </section>

    <section class="community_box">
      <div class="inner"></div>
    </section>

    <section class="contact_box">
      <div class="inner"></div>
    </section>

    <footer>
      <div class="inner"></div>
    </footer>
  </div>
</body>

</html>
